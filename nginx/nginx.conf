events {}

http {
  server {
    listen 443 ssl;
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    server_name rag.mobeus.ai;

    ssl_certificate /etc/letsencrypt/live/rag.mobeus.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rag.mobeus.ai/privkey.pem;

    # ✅ PHP debug tools (must come first!)
    location = /php/debug.php {
      root /var/www/html;
      include fastcgi_params;
      fastcgi_index index.php;
      fastcgi_pass php:9000;
      fastcgi_param SCRIPT_FILENAME /var/www/html/php/debug.php;
    }


    # ✅ FastAPI backend
    location /api/ {
      proxy_pass http://backend:8010/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # ✅ React frontend fallback
    location / {
      root /var/www/html;
      index index.html;
      try_files $uri /index.html;
    }
  }

  # ✅ Redirect HTTP to HTTPS
  server {
    listen 80;
    server_name rag.mobeus.ai;
    return 301 https://$host$request_uri;
  }
}
