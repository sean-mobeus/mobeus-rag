  resolver 127.0.0.11;

  server {
    listen 443 ssl;
    server_name rag.mobeus.ai;

    ssl_certificate /etc/letsencrypt/live/rag.mobeus.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rag.mobeus.ai/privkey.pem;

    # FastAPI backend
    # Chat endpoints (WebSocket and HTTP) to backend
    location /chat/ {
      proxy_pass http://backend:8010/chat/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # All other API endpoints
    location /api/ {
      proxy_pass http://backend:8010$request_uri;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_buffering off;
      proxy_cache off;
      chunked_transfer_encoding off;
    }

    # PHP tools
    location /php/ {
      root /var/www/html;
      index index.php;
      try_files $uri =404;
      access_log /var/log/nginx/php_access.log;
      error_log  /var/log/nginx/php_error.log warn;
    }

    location ~ ^/php/(.*\.php)$ {
      root /var/www/html;
      include fastcgi_params;
      fastcgi_pass php:9000;
      fastcgi_param SCRIPT_FILENAME /var/www/html/php/$1;
    }

    # Static frontend fallback
    location / {
      root /var/www/html;
      index index.html;
      try_files $uri /index.html;
    }
  }

  server {
    listen 80;
    server_name rag.mobeus.ai;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
  }

  server {
    listen 8088;
    server_name localhost;

    location / {
        proxy_pass http://backend:8010/admin/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Chat endpoints (WebSocket and HTTP) to backend
    location /chat/ {
        proxy_pass http://backend:8010/chat/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # All other API endpoints
    location /api/ {
        proxy_pass http://backend:8010/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}